<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BabylonJs - Basic Element-Creating Scene</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="main.js" type="module"></script>
</head>
<body>

<form id="inputForm">
    <h2>Setup</h2>
    <div class="input-group">
        <label for="selectPath">Cesta</label>
        <select id="selectPath" name="url"></select>
    </div>
    <div class="input-group">
        <label for="dist">Ziadana vzdialenost (dist/frame) <span class="small">min: 5, max: 75</span></label>
        <input type="number" min="5" max="75" id="dist" name="dist" value="10">
    </div>
    <div class="input-group">
        <label for="debug">Debug info</label>
        <select id="debug" name="debug">
            <option value="false" selected>false</option>
            <option value="true">true</option>
        </select>
    </div>
    <div class="input-group">
        <span><input type="submit" value="Run simulation"></span>
    </div>
</form>

<div id="container">
    <div id="fpsLabel"></div>
    <div class="main">
        <canvas id="renderCanvas"></canvas>
    </div>
    <div class="side">
        <div class="controls">
            <button onclick="restart()">Nova simulacia</button>
            <button onclick="freeCam()">Reset camera</button>
        </div>
        <img id="imgSave" alt="ctx" width="256" height="256">
        <canvas id="terrain" style="width: 256px; height: 256px;"></canvas>
    </div>
</div>

<div id="loading">
    <div class="loader">
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
    </div>
</div>
</body>
</html>
