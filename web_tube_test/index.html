<!doctype html>
<html>
<head>
    <title>INTERAKTÍVNY WEBGL MODEL AUTOMOBILU V KOLÓNE</title>
    <meta name="title" content="INTERAKTÍVNY WEBGL MODEL AUTOMOBILU V KOLÓNE">
    <meta name="description" content="Interaktívna simulácia automobilu v kolóne v Babylon.js ">
    <meta name="keywords" content="babylon,simulation,webgl,simulink,matlab">
    <meta name="robots" content="index, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Martin Filo">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lib/c3.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.2/gsap.min.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/c3.min.js"></script>
    <script src="main.js" type="module"></script>
</head>
<body>

<form id="inputForm">
    <div class="input-group">
        <label for="selectPath">Cesta</label>
        <select id="selectPath" name="url"></select>
    </div>
    <div class="input-group">
        <label for="dist">Odstup vozidiel <span class="small">min: 1.0, max: 7.0</span></label>
        <input type="number" min="1" max="7" step="0.01" id="dist" name="dist" value="1">
    </div>
    <div class="input-group" style="margin-top: 2rem;">
        <label for="simScale">Spomalenie animácie <span class="small">vypnuté: 0.00, max: 10.00</span></label>
        <input type="number" min="0" max="10" step="0.01" id="simScale" name="simScale" value="0">
    </div>
    <div class="input-group">
        <label for="offlineMode">Offline mód</label>
        <select id="offlineMode" name="offlineMode">
            <option value="false" selected>false</option>
            <option value="true">true</option>
        </select>
    </div>
    <div class="input-group">
        <label for="debug">Debug mód</label>
        <select id="debug" name="debug">
            <option value="false" selected>Vypnutý</option>
            <option value="true">Zapnutý</option>
        </select>
    </div>
    <div class="input-group" style="margin-top: 2rem;">
        <span><input type="submit" value="Spustiť simuláciu"></span>
    </div>
</form>

<div id="container">
    <div id="chart"></div>
    <div class="main">
        <div id="fpsLabel"></div>
        <canvas id="renderCanvas"></canvas>
        <img id="imgSave" alt="ctx" width="256" height="256">
    </div>
    <div class="side">
        <div class="controls">
            <button onclick="restart()">Nova simulacia</button>
            <button onclick="freeCam()">Reset camera</button>
            <button onclick="defocus()">Defocus</button>
        </div>
        <canvas id="terrain" style="width: 256px; height: 256px;"></canvas>
    </div>
</div>

<div id="loading">
    <div class="loader">
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
        <span class="loader-block"></span>
    </div>
</div>
</body>
</html>
